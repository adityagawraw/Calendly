<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ScheduledMeet</title>
    <link rel="stylesheet" th:href="@{/css/schedule-meet.css}">
</head>
<body>

<section>
    <div id="meetDetails">

        <h1 id="hostName">Host name: <span th:text="${host}"></span></h1>

        <h1>Event Title: <span th:text="${event.title}"></span></h1>

        <div>
            <p class="meetinfo">45 min</p>
        </div>
        <div>
            <p class="meetinfo">11:30am - 12:15pm, Friday, December 8, 2023</p>
        </div>
        <div>
            <p class="meetinfo">India Standard Time</p>
        </div>
        <p>
            I take interviews here Description
        </p>
    </div>
    <div id="inviteesDetails">
        <h2>Enter Details</h2>
        <form th:action="@{/schedule-meet}" method="post" th:object="${event}">
            <input type="hidden" th:name="eventId" th:value="${event.id}">
            <input id="startHour" type="hidden" name="startHour" placeholder="startHour" th:value="9">
            <input id="startMinute" type="hidden" name="startMinute" placeholder="startMinute" th:value="0">
            <input id="endHour" type="hidden" name="endHour" placeholder="endHour" th:value="10">
            <input id="endMinute" type="hidden" name="endMinute" placeholder="endMinute" th:value="0">
            <input id="year" type="hidden" name="year" placeholder="year" th:value="2023">
            <input id="month" type="hidden" name="month" placeholder="month" th:value="9">
            <input id="day" type="hidden" name="day" placeholder="day" th:value="9">

            <div class="inputFields">
                <p>Name *</p>
                <input type="text" th:name="inviteeName">
            </div>
            <div class="inputFields">
                <p>Email *</p>
                <input type="text" th:name="inviteeEmail">
            </div>
            <div class="inputFields">
                <p>Please share anything that will help prepare for our meeting.</p>
                <textarea type="text" th:name="description"></textarea>
            </div>

            <button type="submit" id="save-button">Save and Close</button>
        </form>
    </div>
</section>
</body>
</html>
