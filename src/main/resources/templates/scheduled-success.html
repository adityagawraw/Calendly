<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Meeting Booked</title>
    <style>
        body {
            background-color: #f5f5f5; /* Light gray background */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #333; /* Dark text color */
        }

        h1 {
            color: #007bff; /* Blue color for the heading */
            margin-bottom: 20px; /* Added spacing below the heading */
        }

        p {
            font-size: 18px; /* Increased font size for better readability */
        }

        a {
            display: inline-block;
            margin-top: 15px; /* Added spacing above the link */
            padding: 10px 20px;
            background-color: #007bff; /* Blue background color */
            color: #fff; /* White text color */
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
<h1>Meeting Booked Successfully!</h1>
<p>Send a calendar invitation to the email address: <span th:text="${email}"></span>  ?</p>
<a th:href="'mailto:' + ${email} + '?subject=Meeting%20Confirmation&body=Dear%20User,%0A%0AYour%20meeting%20has%20been%20confirmed.%0A%0ABest%20regards,%0AYour%20Application'" target="_blank">Send Confirmation Email</a>
</body>
</html>
